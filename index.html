<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/variables.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/responsive.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="box-avatar">
          <img
            class="avatar"
            src="./assets/images/avatar-jessica.jpeg"
            alt="imagem perfil"
          />
        </div>

        <h1 class="name">Jessica Randall</h1>

        <p class="city">London, United Kingdom</p>

        <p class="description">"Front-end developer and avid reader"</p>

        <ul class="box-social-media">
          <li>
            <a
              class="social-media"
              href="https://github.com/github"
              target="_blank"
              title="ir para o github"
              >GitHub</a
            >
          </li>

          <li>
            <a
              class="social-media"
              href="https://www.frontendmentor.io/home"
              target="_blank"
              title="Ir para o Frontend Mentor"
              >Frontend Mentor</a
            >
          </li>

          <li>
            <a
              class="social-media"
              href="https://www.linkedin.com/feed/"
              target="_blank"
              title="Ir para o Linkedin"
              >Linkedin</a
            >
          </li>

          <li>
            <a
              class="social-media"
              href="https://x.com/X"
              target="_blank"
              title="Ir para o X"
              >X</a
            >
          </li>

          <li>
            <a
              class="social-media"
              href="https://www.instagram.com/"
              target="_blank"
              title="ir para o Instagram"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
