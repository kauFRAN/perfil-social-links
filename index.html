<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/estilo.css" />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/responsivo.css" />

    <title>Frontend Mentor | Social links profile</title>
    
  </head>
  <body>
    <section>
      <div class="foto-perfil">
        <img src="./assets/images/avatar-jessica.jpeg" alt="imagem perfil" />
      </div>

      <div class="nome">
        <h1>Jessica Randall</h1>
      </div>

      <div class="cidade">
        <p>London, United Kingdom</p>
      </div>

      <div class="descricao">
        <p>"Front-end developer and avid reader"</p>
      </div>

      <div>
        <div>
          <a class="redes-sociais" href="https://github.com/github" target="_blank" title="ir para o github">GitHub</a>
        </div>

        <div>
          <a class="redes-sociais" href="https://www.frontendmentor.io/home" target="_blank" title="Ir para o Frontend Mentor">Frontend Mentor</a>
        </div>

        <div>
          <a class="redes-sociais" href="https://www.linkedin.com/feed/" target="_blank" title="Ir para o Linkedin">Linkedin</a>
        </div>

        <div>
          <a class="redes-sociais" href="https://x.com/X" target="_blank" title="Ir para o X">X</a>
        </div>

        <div>
          <a  class="redes-sociais" href="https://www.instagram.com/" target="_blank" title="ir para o Instagram">Instagram</a>
        </div>
      </div>
    </section>
  </body>
</html>
